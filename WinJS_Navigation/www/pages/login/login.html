
<link href="login.css" rel="stylesheet" />
<script src="login.js"></script>
<div class="login fragment">
    <section aria-label="Main content" role="main">
        <div class="row login-title-header-content">
            <div class="col-sm-4 col-xs-12">
                <img src="../../images/empty_thumbnail.png"
                     alt="Image"
                     class="img-rounded" />
            </div>
            <div class="col-sm-8 col-xs-12 login-title">
                <h1 class="win-h1" id="appTitle">Title</h1>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-4 col-xs-12 center-form">
                <form id="formLogin">
                    <div class="form-group">
                        <label for="formUsername">Username</label>
                        <input type="text"
                               class="form-control"
                               id="formUsername"
                               placeholder="username">
                    </div>
                    <div class="form-group">
                        <label for="formPassword">Password</label>
                        <input type="password"
                               class="form-control"
                               id="formPassword"
                               placeholder="password">
                    </div>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Check me out
                        </label>
                    </div>
                    <div class="text-right">
                        <button type="submit"
                                class="btn btn-default"
                                id="loginBtn">
                            Submit
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </section>
</div>
